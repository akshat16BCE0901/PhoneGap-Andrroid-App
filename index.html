<head>
    <meta charset="utf-8" />

<body>
    <div class="container">
        <div class="row" style="margin-top: 50px;margin-bottom: 10px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center">Enter Your details</h1>
                <form method="post" action="">
                    <table class="table">
                        <tr>
                            <td>Enter Name</td>
                            <td><input class="form-control" id="name" type="text" name="name" /></td>
                        </tr>
                        <tr>
                            <td>Enter Age</td>
                            <td><input class="form-control" id="age" type="number" max="110" name="age" /></td>
                        </tr>
                        <tr>
                            <td>Enter Phone Number</td>
                            <td><input class="form-control" id="phone" type="number" name="phone" maxlength="10" minlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Enter Address</td>
                            <td><input class="form-control" id="address" type="text" name="address" /></td>
                        </tr>
                        <tr>
                            <td class="text-center"><button id="submit" class="btn btn-primary" type="button">Submit</button></td>
                            <td class="text-center"><button class="btn btn-primary" type="reset">Reset</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    
    <script>
        $(document).ready(function()
        {
            $("#submit").unbind().click(function()
            {
                $.ajax({

                        type : 'post',
                        data : {

                            'name' : $('#name').val(),
                            'age' : $('#age').val(),
                            'phone' : $('#phone').val(),
                            'address' : $('#address').val()


                        },
                        url : 'http://localhost/androidapp/routes/msg.php',
                        success : function(data)
                        {
                            if(data=="success")
                            {
                                location.href = 'views/feedback.html';
                            }
                        }

                });
            });
        });
    </script>
</body>
